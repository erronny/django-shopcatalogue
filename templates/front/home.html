{% extends 'base/base.html' %}

{% block content %}
{% include 'base/slider.html' %}
<div class="row">
{% for object in object %}


	<div class="col-md-3">
<div class="card" style="width: 18rem;">
  <img src="{{object.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5>
    <p class="card-text">{{ object.description }}</p>
    <p class="card-text">{{ object.price }}</p>
    <a href="../productlist/{{object.id}}" class="btn btn-primary">View Details</a>
  </div>
</div>
</div>



{% endfor %}
</div>
{% endblock %}
